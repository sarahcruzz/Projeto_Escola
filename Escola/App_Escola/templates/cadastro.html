<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="error-message">
            {{ error_message }}
        </div>

        <div class="welcome-message">
            {{ welcome_message }}
        </div>

        <h2> Register </h1>

        <form action="{% url 'confirmar_cadastro' %}" method="post" class="form-login">{% csrf_token %}
            <i class="fa-solid fa-user"></i>
            <input type="text" id="nome" name="nome" placeholder="name" required>

            <i class="fa-solid fa-user"></i>
            <input type="email" id="login" name="login" placeholder="username" value="{{login}}" required>

            <i class="fa-solid fa-key"></i>
            <input type="password" id="senha" name="senha" placeholder="confirm your password" value="{senha}" required>
            
            <button id="item" type="submit">SUBMIT</button>
        </form>
        
    </div>
</body>

</html>
