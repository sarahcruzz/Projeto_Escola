<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="">
		<link rel="stylesheet" href="../static/css/cadatro.css">
		<title>Cadastro</title>
		<link rel="stylesheet" href="../static/css/main.css">
	</head>
	<body>
		<div class="container">
			<form action="{% url 'confirmar_cadastro'%}" method="post" class="signup-form">
				{% csrf_token %}
				<div class="error-message">
					{{error_message}}
				</div>
				<div class="welcome-message">
					{{welcome_message}}
				</div>
				<h1>Cadastro</h1>
				<label for="name">Nome</label>
				<input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" placeholder="Informe seu email" value="{{login}}" required>
				<label for="password"> Confirme a Senha</label>
				<input type="password" id="senha" name="senha" placeholder="Informe sua senha" required>
				<button type="submit" id="enviar">Cadastre-se</button>
			</form>
		</div>
	</body>
	

</html>
